<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Interface</title>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body, #root {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        /* Fallback background in case React doesn't load */
        #root {
            background-color: #f0f4f8;
        }
        /* Debug styles */
        .debug-info {
            padding: 20px;
            background: white;
            border: 1px solid red;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- Add a loading message -->
    <div id="root">
        <div class="debug-info">
            Loading... If you see this message for more than a few seconds, there might be an error.
            Check the browser console (F12) for details.
        </div>
    </div>

    <!-- Add error handling -->
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const root = document.getElementById('root');
            root.innerHTML = `
                <div class="debug-info">
                    <h2>Error Loading Page:</h2>
                    <p>${msg}</p>
                    <p>Line: ${lineNo}</p>
                    <p>Column: ${columnNo}</p>
                    <p>Error: ${error}</p>
                </div>
            `;
            return false;
        };
    </script>

    <!-- Load your React code -->
    <script type="text/babel" src="desktop.js"></script>
</body>
</html>
